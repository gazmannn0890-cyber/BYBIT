<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BVBIT | Крипто-обменник</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f0f0f;
            --darker-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --card-border: #2a2a2a;
            --accent-orange: #ff6b00;
            --accent-orange-dark: #e55e00;
            --accent-orange-light: #ff8c42;
            --text-silver: #e0e0e0;
            --text-gray: #b0b0b0;
            --text-light: #ffffff;
            --success: #00d26a;
            --error: #ff4444;
            --warning: #ffaa00;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-silver);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        .header {
            background: var(--darker-bg);
            border-bottom: 1px solid var(--card-border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 3rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .logo-icon {
            color: var(--accent-orange);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            text-decoration: none;
            color: var(--text-gray);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-link:hover {
            color: var(--accent-orange);
        }

        .nav-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--accent-orange);
            color: var(--text-light);
        }

        .btn-primary:hover {
            background: var(--accent-orange-dark);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: transparent;
            color: var(--text-gray);
            border: 1px solid var(--card-border);
        }

        .btn-secondary:hover {
            border-color: var(--accent-orange);
            color: var(--accent-orange);
        }

        /* Auth Modal */
        .auth-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 10000;
            backdrop-filter: blur(10px);
        }

        .auth-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: var(--accent-orange);
        }

        .auth-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.5rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem 1rem;
            background: transparent;
            border: none;
            color: var(--text-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: var(--accent-orange);
            color: var(--text-light);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 3px rgba(255, 107, 0, 0.1);
        }

        .alert {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .alert-success {
            background: rgba(0, 210, 106, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* User Info */
        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-light);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-orange-dark));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* Exchange Widget Styles */
        .exchange-section {
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--dark-bg) 0%, var(--darker-bg) 100%);
        }

        .exchange-widget {
            max-width: 500px;
            margin: 0 auto;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 20px;
            padding: 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .widget-title {
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .widget-subtitle {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .currency-input {
            display: flex;
            border: 2px solid var(--card-border);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            background: var(--card-bg);
            margin-bottom: 1.5rem;
        }

        .currency-input:focus-within {
            border-color: var(--accent-orange);
        }

        .input-field {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .input-field:focus {
            outline: none;
        }

        .currency-selector {
            background: rgba(255, 107, 0, 0.1);
            border-left: 1px solid var(--card-border);
            display: flex;
            align-items: center;
        }

        .currency-dropdown {
            padding: 1rem 1.5rem;
            border: none;
            background: transparent;
            color: var(--text-light);
            font-weight: 600;
            cursor: pointer;
            min-width: 120px;
        }

        .swap-container {
            display: flex;
            justify-content: center;
            margin: 1rem 0;
        }

        .swap-btn {
            background: var(--card-bg);
            border: 2px solid var(--card-border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            color: var(--text-gray);
            transition: all 0.3s ease;
        }

        .swap-btn:hover {
            background: var(--accent-orange);
            color: var(--text-light);
            border-color: var(--accent-orange);
            transform: rotate(180deg);
        }

        .exchange-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            color: var(--text-gray);
        }

        .info-row.total {
            font-weight: 700;
            color: var(--text-light);
            border-top: 1px solid var(--card-border);
            padding-top: 0.75rem;
            margin-top: 0.75rem;
        }

        .exchange-btn {
            width: 100%;
            padding: 1.25rem;
            background: var(--accent-orange);
            color: var(--text-light);
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .exchange-btn:hover:not(:disabled) {
            background: var(--accent-orange-dark);
            transform: translateY(-2px);
        }

        .exchange-btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
        }

        .api-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            justify-content: center;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .status-online {
            color: var(--success);
        }

        .status-offline {
            color: var(--error);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            font-weight: 500;
            z-index: 10000;
            animation: slideInRight 0.3s ease;
        }

        .notification.success {
            background: var(--success);
            color: white;
        }

        .notification.error {
            background: var(--error);
            color: white;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Auth Modal -->
    <div class="auth-modal" id="authModal">
        <div class="auth-content">
            <div class="auth-header">
                <h3 class="auth-title">Вход в BVBIT</h3>
                <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" onclick="showAuthForm('login')">Вход</button>
                <button class="auth-tab" onclick="showAuthForm('register')">Регистрация</button>
            </div>

            <!-- Login Form -->
            <form class="auth-form active" id="loginForm">
                <div class="alert" id="loginAlert"></div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="loginEmail" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="loginPassword" placeholder="Пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Войти
                </button>
            </form>

            <!-- Register Form -->
            <form class="auth-form" id="registerForm">
                <div class="alert" id="registerAlert"></div>
                
                <div class="form-group">
                    <input type="text" class="form-input" id="registerUsername" placeholder="Имя пользователя" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-input" id="registerEmail" placeholder="Email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-input" id="registerPassword" placeholder="Пароль" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    Зарегистрироваться
                </button>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="nav">
                <div class="logo">
                    <span class="logo-icon">₿</span>
                    <span class="logo-text">BVBIT</span>
                </div>
                <nav class="nav-links">
                    <a href="#" class="nav-link active">Обмен</a>
                    <a href="#" class="nav-link">Тарифы</a>
                    <a href="#" class="nav-link">Поддержка</a>
                </nav>
                <div class="nav-actions" id="navActions">
                    <!-- Будет заполнено JavaScript -->
                </div>
            </div>
        </div>
    </header>

    <!-- Exchange Section -->
    <section class="exchange-section">
        <div class="container">
            <div class="exchange-widget">
                <h1 class="widget-title">Обмен криптовалют</h1>
                <p class="widget-subtitle">Реальные курсы от Bybit</p>
                
                <div class="exchange-form">
                    <!-- From Currency -->
                    <div class="form-group">
                        <label class="form-label">Отдаете</label>
                        <div class="currency-input">
                            <input type="number" class="input-field" id="from-amount" placeholder="0.0" value="100">
                            <div class="currency-selector">
                                <select class="currency-dropdown" id="from-currency">
                                    <option value="USDT">USDT</option>
                                    <option value="BTC">BTC</option>
                                    <option value="ETH">ETH</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Swap Button -->
                    <div class="swap-container">
                        <button class="swap-btn" id="swap-currencies">
                            ⇅
                        </button>
                    </div>

                    <!-- To Currency -->
                    <div class="form-group">
                        <label class="form-label">Получаете</label>
                        <div class="currency-input">
                            <input type="number" class="input-field" id="to-amount" placeholder="0.0" readonly>
                            <div class="currency-selector">
                                <select class="currency-dropdown" id="to-currency">
                                    <option value="BTC">BTC</option>
                                    <option value="ETH" selected>ETH</option>
                                    <option value="USDT">USDT</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Exchange Info -->
                    <div class="exchange-info">
                        <div class="info-row">
                            <span>Курс Bybit:</span>
                            <span id="exchange-rate">Загрузка...</span>
                        </div>
                        <div class="info-row">
                            <span>Комиссия:</span>
                            <span id="fee-amount">0.5%</span>
                        </div>
                        <div class="info-row total">
                            <span>Итого к получению:</span>
                            <span id="total-amount">0.0</span>
                        </div>
                    </div>

                    <!-- API Status -->
                    <div class="api-status" id="api-status">
                        <i class="fas fa-circle"></i>
                        <span>Подключение к Bybit...</span>
                    </div>

                    <!-- Exchange Button -->
                    <button class="exchange-btn" id="exchange-button" disabled>
                        Обменять
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Auth State Management
        let currentUser = null;

        // Check auth state on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthState();
            initExchange();
        });

        // Auth Functions
        function checkAuthState() {
            const token = localStorage.getItem('auth_token');
            const navActions = document.getElementById('navActions');
            
            if (token) {
                // User is logged in
                fetch('/api/auth/me', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        currentUser = data.user;
                        showUserInfo();
                    } else {
                        localStorage.removeItem('auth_token');
                        showAuthButtons();
                    }
                })
                .catch(() => {
                    localStorage.removeItem('auth_token');
                    showAuthButtons();
                });
            } else {
                showAuthButtons();
            }
        }

        function showUserInfo() {
            const navActions = document.getElementById('navActions');
            const initials = currentUser.username.substring(0, 2).toUpperCase();
            
            navActions.innerHTML = `
                <div class="user-info">
                    <div class="user-avatar">${initials}</div>
                    <div>
                        <div style="font-weight: 600;">${currentUser.username}</div>
                        <div style="font-size: 0.8rem; color: var(--text-gray);">Баланс: ${currentUser.balance_usdt || 0} USDT</div>
                    </div>
                </div>
                <button class="btn btn-secondary" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    Выйти
                </button>
                <button class="btn btn-primary" onclick="window.location.href='dashboard.html'">
                    <i class="fas fa-chart-line"></i>
                    Дашборд
                </button>
            `;
        }

        function showAuthButtons() {
            const navActions = document.getElementById('navActions');
            navActions.innerHTML = `
                <button class="btn btn-secondary" onclick="openAuthModal()">
                    <i class="fas fa-user"></i>
                    Войти
                </button>
                <button class="btn btn-primary" onclick="openAuthModal()">
                    <i class="fas fa-user-plus"></i>
                    Регистрация
                </button>
            `;
        }

        function openAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
            clearAlerts();
        }

        function showAuthForm(formType) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(formType + 'Form').classList.add('active');
            
            clearAlerts();
        }

        function clearAlerts() {
            document.getElementById('loginAlert').style.display = 'none';
            document.getElementById('registerAlert').style.display = 'none';
        }

        function showAlert(alertId, message, type) {
            const alert = document.getElementById(alertId);
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('loginEmail').value,
                password: document.getElementById('loginPassword').value
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Вход...';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    showAlert('loginAlert', 'Вход успешен!', 'success');
                    setTimeout(() => {
                        closeAuthModal();
                        checkAuthState();
                    }, 1000);
                } else {
                    showAlert('loginAlert', 'Ошибка: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Ошибка сети: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Войти';
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = {
                username: document.getElementById('registerUsername').value,
                email: document.getElementById('registerEmail').value,
                password: document.getElementById('registerPassword').value
            };
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Регистрация...';
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('auth_token', data.token);
                    showAlert('registerAlert', 'Регистрация успешна!', 'success');
                    setTimeout(() => {
                        closeAuthModal();
                        checkAuthState();
                    }, 1000);
                } else {
                    showAlert('registerAlert', 'Ошибка: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('registerAlert', 'Ошибка сети: ' + error.message, 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Зарегистрироваться';
            }
        });

        function logout() {
            localStorage.removeItem('auth_token');
            currentUser = null;
            checkAuthState();
            showNotification('Вы вышли из системы', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Exchange functionality (остается без изменений)
        function initExchange() {
            // Твой существующий код обменника...
            console.log('Exchange initialized');
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('authModal');
            if (event.target === modal) {
                closeAuthModal();
            }
        }
    </script>
</body>
</html>
