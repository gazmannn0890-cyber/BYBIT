<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --dark-bg: #0f0f0f;
            --darker-bg: #0a0a0a;
            --card-bg: #1a1a1a;
            --card-border: #2a2a2a;
            --accent-orange: #ff6b00;
            --accent-orange-dark: #e55e00;
            --text-silver: #e0e0e0;
            --text-gray: #b0b0b0;
            --text-light: #ffffff;
            --success: #00d26a;
            --error: #ff4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark-bg);
            color: var(--text-silver);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 16px;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-orange);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 800;
            color: var(--text-light);
        }

        .logo-icon {
            color: var(--accent-orange);
            font-size: 2.5rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }

        .login-subtitle {
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .auth-tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 2rem;
        }

        .auth-tab {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            color: var(--text-gray);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .auth-tab.active {
            background: var(--accent-orange);
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            border-color: var(--accent-orange);
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.1);
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--accent-orange);
            color: var(--text-light);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--accent-orange-dark);
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            transform: none;
        }

        .login-footer {
            margin-top: 2rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .error-message {
            color: var(--error);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }

        .code-input {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .code-input input {
            flex: 1;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 2px;
        }

        .resend-code {
            color: var(--accent-orange);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        .resend-code:disabled {
            color: var(--text-gray);
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-chart-line logo-icon"></i>
                <span>BVBIT</span>
            </div>

            <h1 class="login-title">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h1>
            <p class="login-subtitle">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ø–∞–Ω–µ–ª—å —Ç—Ä–µ–π–¥–µ—Ä–∞</p>

            <div class="auth-tabs">
                <button class="auth-tab active" data-type="phone">üì± –¢–µ–ª–µ—Ñ–æ–Ω</button>
                <button class="auth-tab" data-type="email">üìß Email</button>
            </div>

            <!-- Phone Login Form -->
            <form id="phone-form" class="auth-form">
                <div class="form-group">
                    <label class="form-label">–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                    <input type="tel" class="form-input" id="phone" placeholder="+7 (999) 999-99-99" required>
                    <div class="error-message" id="phone-error"></div>
                </div>

                <div class="form-group" id="code-group" style="display: none;">
                    <label class="form-label">–ö–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è</label>
                    <div class="code-input">
                        <input type="text" class="form-input" id="code" placeholder="000000" maxlength="6" required>
                    </div>
                    <button type="button" class="resend-code" id="resend-code" disabled>
                        –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ (60)
                    </button>
                    <div class="error-message" id="code-error"></div>
                </div>

                <button type="submit" class="btn" id="phone-submit">
                    –ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥
                </button>
            </form>

            <!-- Email Login Form -->
            <form id="email-form" class="auth-form" style="display: none;">
                <div class="form-group">
                    <label class="form-label">Email –∞–¥—Ä–µ—Å</label>
                    <input type="email" class="form-input" id="email" placeholder="your@email.com" required>
                    <div class="error-message" id="email-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label">–ü–∞—Ä–æ–ª—å</label>
                    <input type="password" class="form-input" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                    <div class="error-message" id="password-error"></div>
                </div>

                <button type="submit" class="btn" id="email-submit">
                    –í–æ–π—Ç–∏
                </button>
            </form>

            <div class="success-message" id="success-message"></div>

            <div class="login-footer">
                ¬© 2024 BVBIT. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.
            </div>
        </div>
    </div>

    <script>
        // Tab switching
        document.querySelectorAll('.auth-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                const type = this.getAttribute('data-type');
                
                // Update active tab
                document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                
                // Show/hide forms
                document.getElementById('phone-form').style.display = type === 'phone' ? 'block' : 'none';
                document.getElementById('email-form').style.display = type === 'email' ? 'block' : 'none';
                
                // Reset forms
                resetForms();
            });
        });

        // Phone form submission
        document.getElementById('phone-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const phone = document.getElementById('phone').value;
            const codeGroup = document.getElementById('code-group');
            const submitBtn = document.getElementById('phone-submit');
            
            if (!codeGroup.style.display || codeGroup.style.display === 'none') {
                // First step - request code
                if (validatePhone(phone)) {
                    sendSMSCode(phone);
                    codeGroup.style.display = 'block';
                    submitBtn.textContent = '–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –≤—Ö–æ–¥';
                    startResendTimer();
                }
            } else {
                // Second step - verify code
                const code = document.getElementById('code').value;
                if (validateCode(code)) {
                    verifySMSCode(phone, code);
                }
            }
        });

        // Email form submission
        document.getElementById('email-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (validateEmail(email) && validatePassword(password)) {
                loginWithEmail(email, password);
            }
        });

        // Validation functions
        function validatePhone(phone) {
            const phoneRegex = /^\+7\s?\(?\d{3}\)?\s?\d{3}-?\d{2}-?\d{2}$/;
            if (!phoneRegex.test(phone)) {
                showError('phone-error', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
                return false;
            }
            hideError('phone-error');
            return true;
        }

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('email-error', '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å');
                return false;
            }
            hideError('email-error');
            return true;
        }

        function validatePassword(password) {
            if (password.length < 6) {
                showError('password-error', '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω —Å–æ–¥–µ—Ä–∂–∞—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤');
                return false;
            }
            hideError('password-error');
            return true;
        }

        function validateCode(code) {
            if (code.length !== 6 || !/^\d+$/.test(code)) {
                showError('code-error', '–í–≤–µ–¥–∏—Ç–µ 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥');
                return false;
            }
            hideError('code-error');
            return true;
        }

        // Mock API functions
        function sendSMSCode(phone) {
            showSuccess('–ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à —Ç–µ–ª–µ—Ñ–æ–Ω');
            // In real app: fetch('/api/send-sms', { phone })
            console.log('SMS code sent to:', phone);
        }

        function verifySMSCode(phone, code) {
            // Mock verification
            if (code === '123456') {
                showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError('code-error', '–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è');
            }
        }

        function loginWithEmail(email, password) {
            // Mock login
            if (email === 'demo@bvbit.com' && password === '123456') {
                showSuccess('–í—Ö–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω!');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                showError('password-error', '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å');
            }
        }

        // UI helpers
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.style.display = 'block';
        }

        function hideError(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }

        function showSuccess(message) {
            const element = document.getElementById('success-message');
            element.textContent = message;
            element.style.display = 'block';
            setTimeout(() => element.style.display = 'none', 3000);
        }

        function resetForms() {
            document.querySelectorAll('.form-input').forEach(input => input.value = '');
            document.querySelectorAll('.error-message').forEach(msg => msg.style.display = 'none');
            document.getElementById('code-group').style.display = 'none';
            document.getElementById('phone-submit').textContent = '–ü–æ–ª—É—á–∏—Ç—å –∫–æ–¥';
        }

        function startResendTimer() {
            let timeLeft = 60;
            const resendBtn = document.getElementById('resend-code');
            resendBtn.disabled = true;
            
            const timer = setInterval(() => {
                resendBtn.textContent = `–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ (${timeLeft})`;
                timeLeft--;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    resendBtn.disabled = false;
                    resendBtn.textContent = '–û—Ç–ø—Ä–∞–≤–∏—Ç—å –∫–æ–¥ –ø–æ–≤—Ç–æ—Ä–Ω–æ';
                }
            }, 1000);
            
            resendBtn.onclick = function() {
                const phone = document.getElementById('phone').value;
                if (validatePhone(phone)) {
                    sendSMSCode(phone);
                    startResendTimer();
                }
            };
        }
    </script>
</body>
